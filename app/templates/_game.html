<table class="table table-hover">
    <tr>
        <td width="70px">
            <a href="{{ game.igdb_url }}">
                <img src="{{ game.image_url }}" />
            </a>
        </td>
        <td>
            {{ game.name }} ({{ game.release_year }})
        </td>
        <td align="center">
            {{ game.id }}
        </td>
        <td align="right">
        {% if not current_user.is_playing(game) %}
        <p>
            <form action="{{ url_for('play', game_id=game.id) }}" method="post">
                {{ form.hidden_tag() }}
                {{ form.submit(value='Play') }}
            </form>
        </p>
        {% else %}
        <p>
            <form action="{{ url_for('unplay', game_id=game.id) }}" method="post">
                {{ form.hidden_tag() }}
                {{ form.submit(value='Unplay') }}
            </form>
        </p>
        {% endif %}
        </td>
    </tr>
</table>
